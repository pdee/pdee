version: 2.1

jobs:
  pdee:
    docker:
      - image: silex/emacs:30.1
    working_directory: ~/pdee
    steps:
      - checkout
      - run:
          name: Umgebung
          command: |
            echo "Gebe Umgebung aus"
            ls -lart
      - run:
          name: ERT tests
          command: |
            emacs -Q --batch \
              -L . \
              -L test \
              -l python-components-mode.el \
              -l test/py-setup-ert-tests.el \
              -l test/py-ert-indent-tests.el \
              -l test/py-ert-beginning-tests.el \
              -l test/py-ert-forward-tests.el \
              -l test/py-ert-misc-tests.el \
              -l test/py-ert-scope-tests.el \
              -l test/py-ert-function-tests.el \
              -l test/py-ert-variablen-tests.el \
              -l test/py-ert-navigation-tests.el \
              -l test/py-ert-execute-region-test.el \
              -l test/py-ert-fill-tests.el \
              -l test/py-ert-extra-tests.el \
              -l test/py-ert-hide-tests.el \
              -l test/py-ert-font-lock-test.el \
              -l test/py-ert-delete-tests.el \
              -f ert-run-tests-batch-and-exit

workflows:
  pdee-workflow:
    jobs:
      - pdee  
